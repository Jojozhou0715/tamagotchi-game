<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamagotchi-game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="toph1">Tamagotchi Game</h1>
    
    
    <div class="btnSection">
        <button class="btn" id="startbtn">Start</button>
        <button class="btn" id="feedbtn">Feed</button>
        <button class="btn" id="sleepbtn">Sleep</button>
        <button class="btn" id="playbtn">Play</button>
        </div>
        <p><span id="name"><strong>Enter your pet's name</strong></span></p>
        
        <section class="section">
            <div class="fd text">
                Hunger: <span id="feed">10</span>
            </div>
            <div class="sp text">
                Sleepness: <span id="sleep">10</span>
            </div>
            <div class="py text">
                Bordom: <span id="play">10</span>
            </div>
            <div class="year text">
                Age: <span id="age">0</span>
            </div>
        </section>
    <div id="puppy">
        <img id="petpic" src="./images/puppy.png">
    </div>
    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
