<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamagotchi-game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="toph1">Tamagotchi Game</h1>
    
    
    <div class="btnSection">
        <button class="btn startbtn">Start</button>
        <button class="btn feedbtn">Feed</button>
        <button class="btn sleepbtn">Sleep</button>
        <button class="btn playbtn">Play</button>
        </div><br>
        <p><span id="name"><strong></strong></span></p>
        
        <section class="section">
            <div class="fd text">
                Hunger: <span class="feed"></span>
            </div>
            <div class="sp text">
                Sleepness: <span class="sleep"></span>
            </div>
            <div class="py text">
                Bordom: <span class="play"></span>
            </div>
            <div class="year text">
                Age: <span class="age"></span>
            </div>
        </section>
    <div class="puppy">
        <img src="./images/icons8-puppy-64.png">
    </div>
    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
